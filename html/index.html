<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barberotheca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container">

      <h1 class="mb-3">Biblioteca digitale – Alessandro Barbero</h1>

      <!-- Search input -->
      <div class="mb-3">
        <input id="search" type="text" class="form-control form-control-lg" placeholder="Cerca..." />
      </div>

      <!-- Field toggles -->
      <div class="mb-4">
        <div class="row gy-2">
          <div class="col-6 col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="lectio_title" id="k-lectio_title" checked />
              <label class="form-check-label" for="k-lectio_title">Titolo</label>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="semantic_filename" id="k-semantic_filename" checked />
              <label class="form-check-label" for="k-semantic_filename">Nome file</label>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="keywords" id="k-keywords" checked />
              <label class="form-check-label" for="k-keywords">Parole chiave</label>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="entities" id="k-entities" checked />
              <label class="form-check-label" for="k-entities">Entità</label>
            </div>
          </div>
        </div>
        <div id="keys-warning" class="form-text text-danger d-none mt-2">Seleziona almeno un campo di ricerca.</div>
      </div>
      <!-- Results -->
      <div id="results" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1/dist/fuse.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
